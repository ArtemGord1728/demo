version: '3.8'

services:
  backend:
    build:
      context: ./app
    container_name: pdf-ai-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app
      - ./uploads:/app/uploads
      - /app/__pycache__
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./ui
    container_name: pdf-ai-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    volumes:
      - ./ui:/app
      - /app/__pycache__
    depends_on:
      - backend